{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
<!--                <p>published: {{ post.published_date }}</p>-->
                {{ post.published_date }}
            </div>
            <h1><b><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></b></h1>
            <p>{{ post.text|linebreaksbr }}</p><br>
        </div>
    {% endfor %}
{% endblock %}
